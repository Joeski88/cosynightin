{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="main-bg">
    <div class="reviewform container">
        <h2>Leave a Review for {{ movie.movie_title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Submit Review</button>
        </form>
        <a href="{% url 'movie_detail' movie.id %}" aria-label="Link to go back to search results">Back to Movie
            Details</a>
    </div>
</div>
{% endblock %}
