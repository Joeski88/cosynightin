{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Are you sure you want to delete this review?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'review_detail' review.id %}" class="btn btn-primary">Cancel</a>
{% endblock %}
