{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="deletebuttons">
  <h2 class="trendingfont">Are you sure you want to delete this review?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="/" class="cancelbutton btn btn-primary">Cancel</a>
</div>
{% endblock %}
