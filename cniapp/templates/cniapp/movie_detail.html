{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>{{ movie.title }}</h1>
            <p><strong>Release Date:</strong>{{ movie.release_date }}</p>
            <p><strong>Genre:</strong>{{ movie.Genre }}</p>
            <p>{{ movie.overview}}</p>
            <a href="{% url 'movie_search' }">Back to search.</a>
        </div>
    </div>
</div>





{% endblock %}
